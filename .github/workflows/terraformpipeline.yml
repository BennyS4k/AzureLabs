name: Terraform Azure Fedora VM Deployment

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  terraform:
    name: 'Terraform Plan & Apply (Manual Trigger)'
    runs-on: ubuntu-latest

    env:
      TF_VAR_vm_admin_password: ${{ secrets.VM_ADMIN_PASSWORD }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: âš™ï¸ Terraform Init
        run: terraform init

      - name: âœ… Terraform Validate
        run: terraform validate

      - name: ğŸ§ª Terraform Plan
        run: terraform plan -input=false -no-color -out=tfplan

      - name: ğŸš€ Terraform Apply (manual trigger only)
        if: github.event_name == 'workflow_dispatch'
        run: terraform apply -input=false -auto-approve tfplan
        env:
         TF_LOG: ERROR
